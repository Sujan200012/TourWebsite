<script>

    <style>
        .bg-image {

    <script>
        const places = ["USA", "India", "France", "Germany", "Italy", "Japan"];
        let currentIndex = 0;

        setInterval(() => {
            currentIndex = (currentIndex + 1) % places.length;
            $('#placeName').text('Visit ' + places[currentIndex]);
        }, 2000);
    </script>
